
{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
        <div>
            <h2 class="text-2xl font-semibold leading-tight">Dashboard</h2>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                <div id="tiles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                    {% for tile in tiles_data %}
                    <div class="bg-white p-4 rounded-lg shadow-md" data-tile-id="{{ loop.index0 }}">
                        <h3 class="text-lg font-semibold">{{ tile.title }}</h3>
                        <p class="text-2xl">{{ tile.value }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('tiles-container');
        let-sortable = new Sortable(container, {
            animation: 150,
            ghostClass: 'blue-background-class',
            onEnd: function (evt) {
                const tilesOrder = [];
                container.childNodes.forEach(node => {
                    if (node.nodeType === 1) { // Ensure it's an element
                        tilesOrder.push(node.getAttribute('data-tile-id'));
                    }
                });
                localStorage.setItem('dashboardTilesOrder', JSON.stringify(tilesOrder));
            }
        });

        const savedOrder = JSON.parse(localStorage.getItem('dashboardTilesOrder'));
        if (savedOrder) {
            savedOrder.forEach(tileId => {
                const tile = container.querySelector(`[data-tile-id="${tileId}"]`);
                if (tile) {
                    container.appendChild(tile);
                }
            });
        }
    });
</script>
{% endblock %}
